{# This is a snippet, include it from somewhere else to get simple formfields in bootstrap style output #}
{# Usage: {% include "bootstrap_fields.html" with fields=my_form %} #}
<!-- Snippet bootstrap_fields.html start -->
<fieldset>
    {% for field in fields %}
        {% include "bootstrap_field.html" with field=field %}
    {% endfor %}
</fieldset>
<!-- Snippet bootstrap_fields.html end -->
