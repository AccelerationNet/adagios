    
    
{% extends "configurator/base.html" %}
{% block title %}Edit template{% endblock %}
{% block content %}


<h1>Edit okconfig settings for {{ hostname }}</h1>
<form action="#" method="post">{% csrf_token %}
	<INPUT id="zesubmit" type="submit" value="Save	">
	
{% for form in forms %}
	<table border=1>
		<tr><th><b>{{ form.description }}</b></th></tr>
		<tr><td> {{ form.as_p }} </td></tr>
		<tr><td> {{ form.command_line }} </td></tr>
	</table> 
	<br>
{% endfor %}
{{ form.as_p }}
<form>
<script>
$('#zesubmit').button();
</script>

{% endblock %}
