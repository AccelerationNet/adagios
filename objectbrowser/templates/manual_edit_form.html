
<!-- Manual Edit Form -->
{% if manual_edit %}
<div class="objectbrowser_manual_edit">
	<form action="view_object/id={{my_object.id}}" method="post">{% csrf_token %}
	<fieldset id="id_manual_edit" class="objectbrowser_manual_edit">
	  <legend>Manual Edit</legend>
		{{ manual_edit }}
    	<INPUT type="submit" value="Save">
	</form>
	</fieldset>
</div>
{% endif %}
<!-- End of Manual Edit Form -->
